<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            text-decoration: none;
            color: deeppink;
            font-size: 16px;
        }
        p{
            color: #666;
            font-size: 16px;
        }
        span{
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p>注册成功，<span>5</span>秒后跳转至<a href="index.html">首页</a></p>
</body>
</html>

<script>
    let spanhtml = document.getElementsByTagName("span")[0];
    let count = 5;
    function test(){
        let timer = setInterval(function(){
            count--;
            if(count<=0){
                clearInterval(timer);
                location.href = "index.html"
            }
            spanhtml.innerHTML = count;
        },1000);
    }
    test();
</script>
